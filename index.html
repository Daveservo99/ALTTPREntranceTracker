      // a loop through the light entrances to create a select element for each one and give it them all a unique id to target.

      $.each(lightWorldEntrances, function (i, l) {
        $("#lightWorld").append(`<div class="col-3" id="divLight${i}"><form>
            <label>${l}</label><input type="checkbox" class="float-right" name="hideCheckbox" id="divLight${i}">
            <select id="light${i}" placeholder="">
              <option value=""></option>
            </select>
          </form></div>`);

        // a loop inside of the first loop to create all of the options from the inside locations and use the id givin to the select in the previous section.

        $.each(insideLocations, function (item, list) {
          $(`#light${i}`).append(
            '<option value="' + list + '">' + list + "</option>"
          );
        });
      });

      // a loop through the dark entrances to create a select element for each one and give it them all a unique id to target.

      $.each(darkWorldEntrances, function (i, l) {

      // a loop through the drop entrances to create a select element for each one and give it them all a unique id to target.

      $.each(dropLocations, function (i, l) {
        $("#dropLocations").append(`<div class="col-12" id="divDrop${i}"><form>
            <label>${l}</label><input type="checkbox" class="float-right" name="hideCheckbox" id="divDrop${i}">
            <select id="drop${i}" placeholder="">
              <option value=""></option>
            </select>
          </form></div>`);

        // a loop inside of the first loop to create all of the options from the insideDrop locations and use the id givin to the select in the previous section.

        $.each(insideDrops, function (item, list) {
          $(`#drop${i}`).append(
            '<option value="' + list + '">' + list + "</option>"
          );
        });
      });

      $('input[type="checkbox"]').click(function () {
        var inputValue = $(this).attr("id");
        $("#" + inputValue).remove();
      });
      // using selectize to make each select element text searchable.

      $("select").selectize({
        sortField: "text",
      });
    });
  </script>
</html>
